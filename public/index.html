<!DOCTYPE html>
<html>

<head>
    <title>Application</title>
</head>
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<!-- WELCOME TEMPLATE -->
<template id="welcome_template">
    <div class="row">
        <div class="col">
            <h2>SignIn</h2>
            <form class="form" onsubmit="javascript: signIn(event);">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email.">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password.">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col">
            <h2>SignUp</h2>
            <form class="form" onsubmit="javascript: signUp(event);">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter name.">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email.">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password.">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
    </div>
</template>
<!-- HOME TEMPLATE -->
<template id="home_template">
    <div class="row">
        <div class="col">
            <div id="profile"></div>
        </div>
        <div class="col">
            <h2>Open Groups</h2>
            <div id="openGroups"></div>
        </div>
        <div class="col">
            <h2>Own Groups</h2>
            <div id="ownGroups"></div>
        </div>
        <div class="col">
            <h2>Create Group</h2>
            <form class="form" onsubmit="javascript: createGroup(event);">
                <div class="form-group">
                    <label>Group Name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Group name.">
                </div>
                <button type="submit" class="btn btn-primary">Create Group</button>
            </form>
        </div>
    </div>
</template>
<!-- GROUP TEMPLATE -->
<template id="group_template">
    <div class="row">
        <div class="col">
            <h2>Group Members</h2>
            <div id="groupMembers"></div>
        </div>
        <div class="col">
            <div id="groupStatus"></div>
        </div>
    </div>
</template>

<body>
    <div class="container">
        <div id="view"></div>
    </div>
    <script type="text/javascript" src="/assets/js/router.js"></script>
    <script type="text/javascript" src="/assets/js/script.js"></script>
    <script type="text/javascript" src="/assets/js/user.js"></script>
    <script type="text/javascript" src="/assets/js/message.js"></script>
    <script type="text/javascript" src="/assets/js/group.js"></script>
</body>

</html>
